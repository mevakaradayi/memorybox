<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Box â€“ Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a1630 0%, #05050a 60%, #020208 100%);
      font-family: 'Griffy', cursive;
      color: #fdf6e3;
      overflow: hidden;
    }

    .memory-box-wrapper {
      position: relative;
      text-align: center;
      cursor: pointer;
      padding: 0 60px;
      border-radius: 24px;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .memory-box-wrapper::before {
      content: "";
      position: absolute;
      inset: -5px;
      background: radial-gradient(circle,
        rgba(255, 215, 160, 0.9) 0%,
        rgba(255, 215, 160, 0) 55%);
      opacity: 0;
      filter: blur(28px);
      transform: scale(0.8);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: -1;
    }

    .memory-box-wrapper:hover::before,
    .memory-box-wrapper.open::before {
      opacity: 1;
      transform: scale(1);
    }

    .memory-box-wrapper.open {
      pointer-events: none;  /* Allow clicking photos behind/around the box */
    }

    .memory-box-image {
      width: 400px;
      max-width: 70vw;
      display: block;
      margin: 0 auto 10px;
    }

    .memory-title {
      font-size: 24px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 3px;
    }

    .memory-subtitle {
      font-size: 14px;
      opacity: 0.8;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .memory-subtitle.hidden {
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
    }

    /* layer where photos live */
    .memory-photos {
      position: fixed;
      inset: 0;
      pointer-events: none;   /* container never blocks anything */
      z-index: 5;
    }

    .memory-photos.active {
      z-index: 15;  /* Above the box when open */
    }

    .photo-card {
      position: absolute;
      width: 140px;
      background: #fdf6e3;
      border-radius: 7px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
      padding: 6px;
      pointer-events: none;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.3) rotate(0deg);
      transition: opacity 0.4s ease, transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease, left 0.5s ease, top 0.5s ease, z-index 0s;
    }

    .photo-card.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* when box is open, show photos & allow clicks */
    .memory-photos.active .photo-card {
      pointer-events: auto;
    }

    .memory-photos.active .photo-card.visible:hover {
      transform: scale(1.6);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.85);
      z-index: 100 !important;
    }

    .photo-card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    .photo-card .caption-preview {
      font-size: 0.6rem;
      color: #2b1708;
      text-align: center;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.8;
      line-height: 1.2;
    }

    .photo-card .caption-preview.empty {
      display: none;
    }

    /* tilt - applied when visible - more variety for loose feel */
    .photo-card.visible.tilt-1 { transform: scale(1) rotate(-8deg); }
    .photo-card.visible.tilt-2 { transform: scale(1) rotate(7deg); }
    .photo-card.visible.tilt-3 { transform: scale(1) rotate(-4deg); }
    .photo-card.visible.tilt-4 { transform: scale(1) rotate(5deg); }
    .photo-card.visible.tilt-5 { transform: scale(1) rotate(-10deg); }
    .photo-card.visible.tilt-6 { transform: scale(1) rotate(3deg); }
    
    .photo-card.visible.tilt-1:hover,
    .photo-card.visible.tilt-2:hover,
    .photo-card.visible.tilt-3:hover,
    .photo-card.visible.tilt-4:hover,
    .photo-card.visible.tilt-5:hover,
    .photo-card.visible.tilt-6:hover { 
      transform: scale(1.6) rotate(0deg); 
    }

    /* Paired photo styling */
    .photo-card.paired {
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(255, 107, 157, 0.5);
    }

    .memory-photos.active .photo-card.paired:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.85), 0 0 15px rgba(255, 107, 157, 0.6);
    }


    /* Close box button */
    #closeButton {
      position: fixed;
      top: 20px;
      right: 24px;
      color: #ffcf71;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 207, 113, 0.4);
      background: rgba(5, 5, 18, 0.8);
      backdrop-filter: blur(6px);
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s ease, opacity 0.25s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
    }

    #closeButton.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #closeButton:hover {
      background: rgba(255, 207, 113, 0.15);
      border-color: #ffcf71;
    }

    /* modal backdrop */
    .photo-modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    .photo-modal-backdrop.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* modal card */
    .photo-modal {
      position: relative;
      max-width: 90vw;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: modalZoom 0.3s ease;
    }

    @keyframes modalZoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .photo-modal-images {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      max-height: 75vh;
      overflow-y: auto;
    }

    .photo-modal-images img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      display: block;
    }

    .photo-modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      border: none;
      background: rgba(0, 0, 0, 0.5);
      color: #fdf6e3;
      font-size: 24px;
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 50%;
      transition: background 0.2s ease;
      z-index: 10;
    }

    .photo-modal-close:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    #photoModalCaption {
      margin-top: 16px;
      font-size: 1.1rem;
      color: #fdf6e3;
      text-align: center;
      max-width: 500px;
    }

    .paired-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      color: white;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-bottom: 8px;
    }

    /* Navigation bar */
    .nav-bar {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 25;
    }

    .nav-link {
      color: #ffcf71;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 207, 113, 0.4);
      background: rgba(5, 5, 18, 0.8);
      backdrop-filter: blur(6px);
      transition: all 0.2s ease;
      cursor: pointer;
      font-family: inherit;
    }

    .nav-link:hover {
      background: rgba(255, 207, 113, 0.15);
      border-color: #ffcf71;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="nav-bar">
    <a href="memories-page.html" class="nav-link">ðŸ“¦ My Box</a>
    <a href="browse.html" class="nav-link">ðŸ‘¥ Browse</a>
    <a href="login.html" class="nav-link" onclick="localStorage.removeItem('memoryBox_session')">ðŸšª Logout</a>
  </nav>

  <!-- BOX + TITLE -->
  <div class="memory-box-wrapper" id="memoryBox">
    <img
      src="Images/box-close.png"
      alt="Closed Memory Box"
      class="memory-box-image"
      id="memoryBoxImage"
    >
    <div class="memory-title" id="boxTitle">Memory Box</div>
    <div class="memory-subtitle" id="clickText">Click to Open</div>
  </div>

  <!-- FLOATING PHOTOS (for this box/person) -->
  <div class="memory-photos" id="memoryPhotos">
    <!-- Change this list to show someoneâ€™s memories -->
  </div>

  <!-- Close Box Button -->
  <button id="closeButton">âœ• Close Box</button>

  <!-- Modal for clicked photos -->
  <div id="photoModal" class="photo-modal-backdrop">
    <div class="photo-modal">
      <button id="photoModalClose" class="photo-modal-close">âœ•</button>

      <div id="photoModalImages" class="photo-modal-images"></div>
      <div id="pairedBadge" class="paired-badge" style="display: none;">ðŸ’• Paired Memory</div>
      <p id="photoModalCaption"></p>
    </div>
  </div>

  <script>
    const API = 'http://localhost:3000/api';
  
    document.addEventListener("DOMContentLoaded", async function () {
      // Get box owner from URL parameter (e.g., ?userId=user@email.com)
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('userId');
      
      if (!userId) {
        alert('No user specified. Add ?userId=email@example.com to the URL');
        return;
      }
  
      // Fetch user info
      let ownerName = 'Someone';
      try {
        const userRes = await fetch(`${API}/users/${encodeURIComponent(userId)}`);
        if (userRes.ok) {
          const user = await userRes.json();
          ownerName = user.name || userId;
        }
      } catch (e) {
        console.error('Could not fetch user info:', e);
      }
      
      // Update titles
      const boxTitle = document.getElementById("boxTitle");
      boxTitle.textContent = `${ownerName}'s Memory Box`;
      document.title = `${ownerName}'s Memory Box`;
      
      // Fetch photos
      let photosData = [];
      try {
        const photosRes = await fetch(`${API}/photos/${encodeURIComponent(userId)}`);
        photosData = await photosRes.json();
      } catch (e) {
        console.error('Could not fetch photos:', e);
      }
  
      const boxWrapper      = document.getElementById("memoryBox");
      const boxImage        = document.getElementById("memoryBoxImage");
      const clickText       = document.getElementById("clickText");
      const photosContainer = document.getElementById("memoryPhotos");
      const closeBtn        = document.getElementById("closeButton");
  
      const modal           = document.getElementById("photoModal");
      const modalImages     = document.getElementById("photoModalImages");
      const modalCap        = document.getElementById("photoModalCaption");
      const modalClose      = document.getElementById("photoModalClose");
  
      // Create photo card elements from data (matching memories-page structure)
      const photoCards = [];
      const groups = {};
      const photoUnits = [];

      photosData.forEach((photoData, index) => {
        const card = document.createElement('div');
        card.className = `photo-card tilt-${(index % 6) + 1}`;
        if (photoData.group) {
          card.dataset.group = photoData.group;
          card.classList.add('paired');
        }
        card.dataset.id = photoData.id;
        card.dataset.caption = photoData.caption || '';
        card.dataset.src = photoData.imageData;

        const captionClass = photoData.caption ? 'caption-preview' : 'caption-preview empty';
        card.innerHTML = `
          <img src="${photoData.imageData}">
          <div class="${captionClass}">${photoData.caption || ''}</div>
        `;

        photosContainer.appendChild(card);
        photoCards.push(card);
      });

      // Group photo cards
      photoCards.forEach((card) => {
        const groupId = card.dataset.group;
        if (groupId) {
          if (!groups[groupId]) groups[groupId] = [];
          groups[groupId].push(card);
        } else {
          photoUnits.push({ cards: [card] });
        }
      });

      Object.values(groups).forEach((arr) => {
        photoUnits.push({ cards: arr });
      });
  
      let isOpen = false;

      // Show empty state if no photos
      if (photoCards.length === 0) {
        clickText.textContent = 'Box is empty';
        boxWrapper.style.cursor = 'default';
      }

      // ---- MODAL LOGIC ----
      const pairedBadge = document.getElementById('pairedBadge');
      
      function openPhotoModal(cards) {
        modalImages.innerHTML = "";
        const captions = [];

        cards.forEach((card) => {
          const img = document.createElement("img");
          img.src = card.dataset.src;
          img.alt = card.dataset.caption || "";
          if (card.dataset.caption && card.dataset.caption.trim() !== '') {
            captions.push(card.dataset.caption);
          }
          modalImages.appendChild(img);
        });

        // Show paired badge if multiple photos
        pairedBadge.style.display = cards.length > 1 ? 'inline-flex' : 'none';

        // Only show caption area if there are actual captions
        if (captions.length > 0) {
          modalCap.textContent = captions.join(" Â· ");
          modalCap.style.display = 'block';
        } else {
          modalCap.textContent = '';
          modalCap.style.display = 'none';
        }
        modal.classList.add("visible");
      }

      function closePhotoModal() {
        modal.classList.remove("visible");
      }

      photoCards.forEach((card) => {
        card.addEventListener("click", () => {
          if (!isOpen) return;
          const groupId = card.dataset.group;
          if (groupId && groups[groupId]) {
            openPhotoModal(groups[groupId]);
          } else {
            openPhotoModal([card]);
          }
        });
      });
  
      modalClose.addEventListener("click", closePhotoModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closePhotoModal();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closePhotoModal();
      });
  
      // ---- BOX OPEN / CLOSE ----
      boxWrapper.addEventListener("click", () => {
        if (isOpen || photoCards.length === 0) return;
        isOpen = true;

        boxWrapper.classList.add("open");
        boxImage.src = "Images/box-open.png";
        clickText.classList.add("hidden");

        closeBtn.classList.add("visible");
        photosContainer.classList.add("active");

        placePhotos();
      });

      closeBtn.addEventListener("click", () => {
        closeBtn.classList.remove("visible");

        photoCards.forEach((card) => {
          card.classList.remove('visible');
        });

        setTimeout(() => {
          isOpen = false;
          boxWrapper.classList.remove("open");
          boxImage.src = "Images/box-close.png";
          clickText.classList.remove("hidden");
          photosContainer.classList.remove("active");
        }, 500);
      });

      // ---- PLACE PHOTOS (matching memories-page positioning) ----
      function placeCard(card, cardIndex, totalCards, animate = false) {
        const rect = photosContainer.getBoundingClientRect();
        const cx = rect.width / 2;
        const cy = rect.height / 2;
        
        const cardWidth = 140;
        const cardHeight = 120;
        const padding = 20;
        
        // Get actual box size from the DOM (400px default, but can be smaller on mobile)
        const boxRect = boxWrapper.getBoundingClientRect();
        const boxExclusionWidth = boxRect.width / 2 + 40; // Half box width + padding
        const boxExclusionHeight = boxRect.height / 2 + 40; // Half box height + padding
        
        // Calculate grid dimensions with overlap - looser spacing
        const overlapX = 40; // How much cards overlap horizontally
        const overlapY = 15; // How much cards overlap vertically - more space between rows
        const effectiveCardWidth = cardWidth - overlapX;
        const effectiveCardHeight = cardHeight - overlapY;
        
        // Calculate how many cards fit per row with overlap
        const availableWidth = rect.width - padding * 2 - cardWidth;
        const availableHeight = rect.height - padding * 2 - 150 - cardHeight; // Room for nav and controls
        
        const cardsPerRow = Math.max(4, Math.floor(availableWidth / effectiveCardWidth) + 1);
        
        // Position in cascading order
        const row = Math.floor(cardIndex / cardsPerRow);
        const col = cardIndex % cardsPerRow;
        
        // Alternate row starting position for more natural cascade
        const rowOffset = (row % 2) * (effectiveCardWidth * 0.6);
        
        let x = padding + col * effectiveCardWidth + rowOffset;
        let y = padding + 70 + row * effectiveCardHeight;
        
        // Add more pronounced jitter for looser, natural look
        const jitterX = (Math.sin(cardIndex * 2.5) * 20) + (Math.cos(cardIndex * 1.7) * 15);
        const jitterY = (Math.cos(cardIndex * 3.2) * 18) + (Math.sin(cardIndex * 2.1) * 12);
        x += jitterX;
        y += jitterY;
        
        // Check if card overlaps with the center box area (using rectangular exclusion zone)
        const cardLeft = x;
        const cardRight = x + cardWidth;
        const cardTop = y;
        const cardBottom = y + cardHeight;
        
        const boxLeft = cx - boxExclusionWidth;
        const boxRight = cx + boxExclusionWidth;
        const boxTop = cy - boxExclusionHeight;
        const boxBottom = cy + boxExclusionHeight;
        
        // Check if card overlaps with box exclusion zone
        const overlapsBox = !(cardRight < boxLeft || cardLeft > boxRight || cardBottom < boxTop || cardTop > boxBottom);
        
        if (overlapsBox) {
          // Push card away from center - find which edge is closest and push past it
          const cardCenterX = x + cardWidth / 2;
          const cardCenterY = y + cardHeight / 2;
          
          // Calculate distances to each edge of the exclusion zone
          const distToLeft = cardRight - boxLeft;
          const distToRight = boxRight - cardLeft;
          const distToTop = cardBottom - boxTop;
          const distToBottom = boxBottom - cardTop;
          
          // Find the smallest push distance
          const minHorizontal = Math.min(distToLeft, distToRight);
          const minVertical = Math.min(distToTop, distToBottom);
          
          if (minHorizontal < minVertical) {
            // Push horizontally
            if (cardCenterX < cx) {
              x = boxLeft - cardWidth - 10; // Push to left of box
            } else {
              x = boxRight + 10; // Push to right of box
            }
          } else {
            // Push vertically
            if (cardCenterY < cy) {
              y = boxTop - cardHeight - 10; // Push above box
            } else {
              y = boxBottom + 10; // Push below box
            }
          }
        }
        
        // Wrap around if going off screen
        if (x > rect.width - cardWidth - padding) {
          x = padding + ((x - padding) % (rect.width - cardWidth - padding * 2));
        }
        if (y > rect.height - cardHeight - padding - 100) {
          y = padding + 70 + ((y - padding - 70) % (availableHeight));
        }
        
        // Final bounds check
        x = Math.max(padding, Math.min(x, rect.width - cardWidth - padding));
        y = Math.max(padding + 70, Math.min(y, rect.height - cardHeight - padding - 100));
        
        // Z-index increases with card order so later photos appear on top
        const baseZIndex = 5 + cardIndex;
        
        if (animate) {
          card.style.left = `${cx - cardWidth/2}px`;
          card.style.top = `${cy - cardHeight/2}px`;
          requestAnimationFrame(() => {
            setTimeout(() => {
              card.style.left = `${x}px`;
              card.style.top = `${y}px`;
              card.style.zIndex = baseZIndex;
              card.classList.add('visible');
            }, 50);
          });
        } else {
          card.style.left = `${x}px`;
          card.style.top = `${y}px`;
          card.style.zIndex = baseZIndex;
        }
      }

      function placePhotos() {
        const totalCards = photoCards.length;
        photoCards.forEach((card, index) => {
          setTimeout(() => {
            placeCard(card, index, totalCards, true);
          }, index * 80);
        });
      }

      // Handle window resize
      window.addEventListener("resize", () => {
        if (isOpen) {
          photoCards.forEach((card, index) => {
            placeCard(card, index, photoCards.length, false);
            card.classList.add('visible');
          });
        }
      });
    });
  </script>  
</body>
