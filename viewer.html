<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Box â€“ Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1a1630 0%, #05050a 60%, #020208 100%);
      font-family: 'Griffy', cursive;
      color: #fdf6e3;
      overflow: hidden;
    }

    .memory-box-wrapper {
      position: relative;
      text-align: center;
      cursor: pointer;
      padding: 0 60px;
      border-radius: 24px;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .memory-box-wrapper::before {
      content: "";
      position: absolute;
      inset: -5px;
      background: radial-gradient(circle,
        rgba(255, 215, 160, 0.9) 0%,
        rgba(255, 215, 160, 0) 55%);
      opacity: 0;
      filter: blur(28px);
      transform: scale(0.8);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: -1;
    }

    .memory-box-wrapper:hover::before,
    .memory-box-wrapper.open::before {
      opacity: 1;
      transform: scale(1);
    }

    .memory-box-image {
      width: 400px;
      max-width: 70vw;
      display: block;
      margin: 0 auto 10px;
      transition: transform 0.25s ease;
    }

    .memory-box-wrapper:hover .memory-box-image {
      transform: scale(1.05);
    }

    .memory-title {
      font-size: 24px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 3px;
    }

    .memory-subtitle {
      font-size: 14px;
      opacity: 0.8;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .memory-subtitle.hidden {
      opacity: 0;
      transform: translateY(8px);
      pointer-events: none;
    }

    /* layer where photos live */
    .memory-photos {
      position: fixed;
      inset: 0;
      pointer-events: none;   /* container never blocks anything */
      z-index: 5;
    }

    .memory-photo {
      position: absolute;
      width: 130px;
      height: auto;
      opacity: 0;
      pointer-events: none;
      transform: translate(-50%, -50%) scale(0.2);
      background: #fdf6e3;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      padding: 6px;
      cursor: pointer;
      object-fit: cover;
      transition: opacity 0.5s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease, z-index 0s;
    }

    /* when box is open, show photos & allow clicks */
    .memory-photos.active .memory-photo {
      pointer-events: auto;
    }

    .memory-photos.active .memory-photo:hover {
      transform: translate(-50%, -50%) scale(1.15);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.85);
      z-index: 50 !important;
    }

    /* Paired photo styling */
    .memory-photo.paired {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6), 0 0 0 2px rgba(255, 107, 157, 0.5);
    }

    .memory-photos.active .memory-photo.paired:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.85), 0 0 15px rgba(255, 107, 157, 0.6);
    }


    /* Close box button */
    #closeButton {
      position: fixed;
      top: 20px;
      right: 24px;
      color: #ffcf71;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 207, 113, 0.4);
      background: rgba(5, 5, 18, 0.8);
      backdrop-filter: blur(6px);
      cursor: pointer;
      font-family: inherit;
      transition: all 0.2s ease, opacity 0.25s ease;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
    }

    #closeButton.visible {
      opacity: 1;
      pointer-events: auto;
    }

    #closeButton:hover {
      background: rgba(255, 207, 113, 0.15);
      border-color: #ffcf71;
    }

    /* modal backdrop */
    .photo-modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    .photo-modal-backdrop.visible {
      opacity: 1;
      pointer-events: auto;
    }

    /* modal card */
    .photo-modal {
      position: relative;
      max-width: 90vw;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: modalZoom 0.3s ease;
    }

    @keyframes modalZoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .photo-modal-images {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      max-height: 75vh;
      overflow-y: auto;
    }

    .photo-modal-images img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
      display: block;
    }

    .photo-modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      border: none;
      background: rgba(0, 0, 0, 0.5);
      color: #fdf6e3;
      font-size: 24px;
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 50%;
      transition: background 0.2s ease;
      z-index: 10;
    }

    .photo-modal-close:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    #photoModalCaption {
      margin-top: 16px;
      font-size: 1.1rem;
      color: #fdf6e3;
      text-align: center;
      max-width: 500px;
    }

    .paired-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      color: white;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-bottom: 8px;
    }

    /* Navigation bar */
    .nav-bar {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 10px;
      z-index: 25;
    }

    .nav-link {
      color: #ffcf71;
      text-decoration: none;
      font-size: 0.9rem;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 207, 113, 0.4);
      background: rgba(5, 5, 18, 0.8);
      backdrop-filter: blur(6px);
      transition: all 0.2s ease;
      cursor: pointer;
      font-family: inherit;
    }

    .nav-link:hover {
      background: rgba(255, 207, 113, 0.15);
      border-color: #ffcf71;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="nav-bar">
    <a href="memories-page.html" class="nav-link">ðŸ“¦ My Box</a>
    <a href="browse.html" class="nav-link">ðŸ‘¥ Browse</a>
    <a href="login.html" class="nav-link" onclick="localStorage.removeItem('memoryBox_session')">ðŸšª Logout</a>
  </nav>

  <!-- BOX + TITLE -->
  <div class="memory-box-wrapper" id="memoryBox">
    <img
      src="Images/box-close.png"
      alt="Closed Memory Box"
      class="memory-box-image"
      id="memoryBoxImage"
    >
    <div class="memory-title" id="boxTitle">Memory Box</div>
    <div class="memory-subtitle" id="clickText">Click to Open</div>
  </div>

  <!-- FLOATING PHOTOS (for this box/person) -->
  <div class="memory-photos" id="memoryPhotos">
    <!-- Change this list to show someoneâ€™s memories -->
  </div>

  <!-- Close Box Button -->
  <button id="closeButton">âœ• Close Box</button>

  <!-- Modal for clicked photos -->
  <div id="photoModal" class="photo-modal-backdrop">
    <div class="photo-modal">
      <button id="photoModalClose" class="photo-modal-close">âœ•</button>

      <div id="photoModalImages" class="photo-modal-images"></div>
      <div id="pairedBadge" class="paired-badge" style="display: none;">ðŸ’• Paired Memory</div>
      <p id="photoModalCaption"></p>
    </div>
  </div>

  <script>
    const API = 'http://localhost:3000/api';
  
    document.addEventListener("DOMContentLoaded", async function () {
      // Get box owner from URL parameter (e.g., ?userId=user@email.com)
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('userId');
      
      if (!userId) {
        alert('No user specified. Add ?userId=email@example.com to the URL');
        return;
      }
  
      // Fetch user info
      let ownerName = 'Someone';
      try {
        const userRes = await fetch(`${API}/users/${encodeURIComponent(userId)}`);
        if (userRes.ok) {
          const user = await userRes.json();
          ownerName = user.name || userId;
        }
      } catch (e) {
        console.error('Could not fetch user info:', e);
      }
      
      // Update titles
      const boxTitle = document.getElementById("boxTitle");
      boxTitle.textContent = `${ownerName}'s Memory Box`;
      document.title = `${ownerName}'s Memory Box`;
      
      // Fetch photos
      let photosData = [];
      try {
        const photosRes = await fetch(`${API}/photos/${encodeURIComponent(userId)}`);
        photosData = await photosRes.json();
      } catch (e) {
        console.error('Could not fetch photos:', e);
      }
  
      const boxWrapper      = document.getElementById("memoryBox");
      const boxImage        = document.getElementById("memoryBoxImage");
      const clickText       = document.getElementById("clickText");
      const photosContainer = document.getElementById("memoryPhotos");
      const closeBtn        = document.getElementById("closeButton");
  
      const modal           = document.getElementById("photoModal");
      const modalImages     = document.getElementById("photoModalImages");
      const modalCap        = document.getElementById("photoModalCaption");
      const modalClose      = document.getElementById("photoModalClose");
  
      // Create photo elements from data
      const photos = [];
      const groups = {};
      const photoUnits = [];
  
      photosData.forEach((photoData, index) => {
        const img = document.createElement('img');
        img.src = photoData.imageData;
        img.alt = photoData.caption || '';
        img.className = 'memory-photo';
        if (photoData.group) {
          img.dataset.group = photoData.group;
          img.classList.add('paired');
        }
        photosContainer.appendChild(img);
        photos.push(img);
      });
  
      // Group photos
      photos.forEach((photo) => {
        const groupId = photo.dataset.group;
        if (groupId) {
          if (!groups[groupId]) groups[groupId] = [];
          groups[groupId].push(photo);
        } else {
          photoUnits.push({ photos: [photo] });
        }
      });
  
      Object.values(groups).forEach((arr) => {
        photoUnits.push({ photos: arr });
      });
  
      let isOpen = false;
  
      // Show empty state if no photos
      if (photos.length === 0) {
        clickText.textContent = 'Box is empty';
        boxWrapper.style.cursor = 'default';
      }
  
      // ---- MODAL LOGIC ----
      const pairedBadge = document.getElementById('pairedBadge');
      
      function openPhotoModal(set) {
        modalImages.innerHTML = "";
        const captions = [];

        set.forEach((p) => {
          const img = document.createElement("img");
          img.src = p.src;
          img.alt = p.alt || "";
          if (p.alt && p.alt.trim() !== '') {
            captions.push(p.alt);
          }
          modalImages.appendChild(img);
        });

        // Show paired badge if multiple photos
        pairedBadge.style.display = set.length > 1 ? 'inline-flex' : 'none';

        // Only show caption area if there are actual captions
        if (captions.length > 0) {
          modalCap.textContent = captions.join(" Â· ");
          modalCap.style.display = 'block';
        } else {
          modalCap.textContent = '';
          modalCap.style.display = 'none';
        }
        modal.classList.add("visible");
      }
  
      function closePhotoModal() {
        modal.classList.remove("visible");
      }
  
      photos.forEach((photo) => {
        photo.addEventListener("click", () => {
          if (!isOpen) return;
          const groupId = photo.dataset.group;
          if (groupId && groups[groupId]) {
            openPhotoModal(groups[groupId]);
          } else {
            openPhotoModal([photo]);
          }
        });
      });
  
      modalClose.addEventListener("click", closePhotoModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closePhotoModal();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closePhotoModal();
      });
  
      // ---- BOX OPEN / CLOSE ----
      boxWrapper.addEventListener("click", () => {
        if (isOpen || photos.length === 0) return;
        isOpen = true;
  
        boxWrapper.classList.add("open");
        boxImage.src = "Images/box-open.png";
        clickText.classList.add("hidden");
  
        closeBtn.classList.add("visible");
        photosContainer.classList.add("active");
  
        scatterPhotos();
      });
  
      closeBtn.addEventListener("click", () => {
        closeBtn.classList.remove("visible");
  
        photos.forEach((photo) => {
          photo.style.transition = "opacity 0.4s ease";
          photo.style.opacity = 0;
        });
  
        setTimeout(() => {
          isOpen = false;
          boxWrapper.classList.remove("open");
          boxImage.src = "Images/box-close.png";
          clickText.classList.remove("hidden");
          photosContainer.classList.remove("active");
        }, 500);
      });
  
      // ---- SCATTER PHOTOS AROUND BOX ----
      function scatterPhotos() {
        const rect    = boxWrapper.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
  
        const vw = window.innerWidth;
        const vh = window.innerHeight;
  
        const margin = 40;
        const minR = Math.min(vw, vh) * 0.28;
        const maxR = Math.max(vw, vh) * 0.45;
  
      photoUnits.forEach((unit, unitIndex) => {
        const baseT = unitIndex / photoUnits.length;
        const jitter = (Math.random() - 0.5) * (1 / photoUnits.length);
        const t = baseT + jitter;
        const angle = t * Math.PI * 2;

        const radius = randomBetween(minR, maxR);

        let targetX = centerX + radius * Math.cos(angle);
        let targetY = centerY + radius * Math.sin(angle);

        targetX = Math.min(vw - margin, Math.max(margin, targetX));
        targetY = Math.min(vh - margin, Math.max(margin, targetY));

        const baseRotation = randomBetween(-25, 25);
        const delay = unitIndex * 90;
        const isPaired = unit.photos.length > 1;

        unit.photos.forEach((photo, idx) => {
          // For paired photos, stack them with slight offset to show they're together
          // First photo is base, subsequent ones offset slightly to create a stack effect
          const stackOffset = isPaired ? 12 : 0;
          const offsetX = idx * stackOffset;
          const offsetY = idx * stackOffset;
          
          // Rotate paired photos slightly differently to show stacking
          const rotationOffset = isPaired ? (idx - 0.5) * 8 : 0;
          const photoRotation = baseRotation + rotationOffset;
          
          // Give each photo a unique z-index for proper layering (paired photos stack)
          const photoZIndex = 5 + unitIndex * 2 + idx;

          photo.style.left = centerX + "px";
          photo.style.top  = centerY + "px";
          photo.style.transition = "none";
          photo.style.opacity = 0;
          photo.style.transform = "translate(-50%, -50%) scale(0.2)";
          photo.style.zIndex = photoZIndex;

          requestAnimationFrame(() => {
            requestAnimationFrame(() => {
              photo.style.transition =
                `left 0.9s ease-out ${delay}ms, ` +
                `top 0.9s ease-out ${delay}ms, ` +
                `transform 0.9s ease-out ${delay}ms, ` +
                `opacity 0.9s ease-out ${delay}ms`;

              photo.style.left = (targetX + offsetX) + "px";
              photo.style.top  = (targetY + offsetY) + "px";
              photo.style.opacity = 1;
              photo.style.transform =
                `translate(-50%, -50%) scale(1) rotate(${photoRotation}deg)`;
            });
          });
        });
      });
      }
  
      function randomBetween(min, max) {
        return Math.random() * (max - min) + min;
      }
    });
  </script>  
</body>
</html>
