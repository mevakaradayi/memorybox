<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browse Memory Boxes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Pinyon+Script&family=Crimson+Pro:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --cream: #F5EDE0;
      --cream-light: #FDF8F3;
      --burgundy: #722F37;
      --burgundy-dark: #5A252C;
      --dusty-pink: #D4A5A5;
      --dusty-pink-light: #E8C4C4;
      --gold: #B8860B;
      --gold-light: #DAA520;
      --navy: #2C3E50;
      --soft-blue: #8CBED6;
      --text-dark: #3D2C29;
      --text-muted: #6B5B55;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      min-height: 100vh;
      background: var(--cream);
      background-image: 
        url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23D4A5A5' fill-opacity='0.08'%3E%3Ccircle cx='50' cy='50' r='1'/%3E%3C/g%3E%3C/svg%3E"),
        linear-gradient(180deg, var(--cream-light) 0%, var(--cream) 100%);
      font-family: 'Crimson Pro', Georgia, serif;
      color: var(--text-dark);
      padding: 40px 20px;
    }

    /* Decorative elements */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(ellipse at top left, rgba(212, 165, 165, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(140, 190, 214, 0.1) 0%, transparent 50%);
      pointer-events: none;
    }

    .page-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .decorative-line {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 16px;
    }

    .decorative-line::before,
    .decorative-line::after {
      content: "";
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--dusty-pink), transparent);
    }

    .decorative-line span {
      color: var(--dusty-pink);
      font-size: 1.2rem;
    }
    
    h1 {
      font-family: 'Pinyon Script', cursive;
      font-size: 3rem;
      font-weight: normal;
      color: var(--burgundy);
      letter-spacing: 2px;
      margin-bottom: 8px;
    }
    
    .subtitle {
      color: var(--text-muted);
      font-size: 1.1rem;
      font-style: italic;
      letter-spacing: 1px;
    }
    
    .users-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .user-card {
      background: var(--cream-light);
      border-radius: 8px;
      padding: 20px 16px;
      text-align: center;
      cursor: pointer;
      border: 1px solid var(--dusty-pink-light);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .user-card::before {
      content: "";
      position: absolute;
      top: 6px;
      left: 6px;
      right: 6px;
      bottom: 6px;
      border: 1px solid rgba(212, 165, 165, 0.3);
      border-radius: 4px;
      pointer-events: none;
    }

    .user-card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(114, 47, 55, 0.05) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .user-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(114, 47, 55, 0.15);
      border-color: var(--burgundy);
    }
    
    .user-card:hover::after {
      opacity: 1;
    }
    
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--dusty-pink), var(--burgundy));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
      font-family: 'Pinyon Script', cursive;
      font-size: 1.5rem;
      color: white;
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 12px rgba(114, 47, 55, 0.2);
      overflow: hidden;
    }

    .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .user-name {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 2px;
      color: var(--burgundy);
      position: relative;
      z-index: 1;
    }

    .user-username {
      font-family: 'Crimson Pro', Georgia, serif;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }
    
    .photo-count {
      color: var(--text-muted);
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      position: relative;
      z-index: 1;
    }
    
    .view-hint {
      margin-top: 10px;
      font-family: 'Pinyon Script', cursive;
      font-size: 0.95rem;
      opacity: 0;
      color: var(--burgundy);
      transition: opacity 0.3s ease, transform 0.3s ease;
      transform: translateY(5px);
      position: relative;
      z-index: 1;
    }
    
    .user-card:hover .view-hint {
      opacity: 1;
      transform: translateY(0);
    }
    
    .nav-bar {
      position: fixed;
      top: 40px;
      right: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 12px;
      z-index: 100;
    }
    
    .nav-link {
      color: var(--burgundy);
      text-decoration: none;
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 1rem;
      padding: 10px 22px;
      border-radius: 4px;
      border: 1px solid var(--dusty-pink);
      background: var(--cream-light);
      transition: all 0.2s ease;
    }
    
    .nav-link:hover {
      background: rgba(114, 47, 55, 0.05);
      border-color: var(--burgundy);
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
      font-size: 1.15rem;
      line-height: 1.8;
      font-style: italic;
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 16px;
      opacity: 0.6;
    }
    
    .loading {
      text-align: center;
      padding: 60px;
      font-family: 'Pinyon Script', cursive;
      font-size: 1.5rem;
      color: var(--burgundy);
    }
    
    .loading::after {
      content: "";
      animation: dots 1.5s infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: ""; }
      40% { content: "."; }
      60% { content: ".."; }
      80%, 100% { content: "..."; }
    }

    .footer-decoration {
      text-align: center;
      margin-top: 48px;
      font-family: 'Pinyon Script', cursive;
      font-size: 1.3rem;
      color: var(--dusty-pink);
      letter-spacing: 2px;
    }

    @media (max-width: 500px) {
      h1 { font-size: 2.4rem; }
      .users-grid { gap: 20px; }
      .user-card { padding: 24px 18px; }
    }

    /* User Search bar */
    .search-container {
      max-width: 1000px;
      margin: 0 auto 32px;
      position: relative;
      z-index: 10;
    }

    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      max-width: 400px;
      margin: 0 auto;
    }

    .search-input {
      width: 100%;
      padding: 14px 48px 14px 20px;
      font-family: 'Crimson Pro', Georgia, serif;
      font-size: 1.05rem;
      color: var(--text-dark);
      background: var(--cream-light);
      border: 1px solid var(--dusty-pink);
      border-radius: 30px;
      outline: none;
      transition: all 0.25s ease;
      box-shadow: 0 2px 12px rgba(114, 47, 55, 0.08);
    }

    .search-input::placeholder {
      color: var(--text-muted);
      font-style: italic;
    }

    .search-input:focus {
      border-color: var(--burgundy);
      box-shadow: 0 4px 20px rgba(114, 47, 55, 0.15);
    }

    .search-icon {
      position: absolute;
      right: 18px;
      color: var(--dusty-pink);
      font-size: 1.2rem;
      pointer-events: none;
      transition: color 0.2s ease;
    }

    .search-input:focus + .search-icon {
      color: var(--burgundy);
    }

    .search-clear {
      position: absolute;
      right: 44px;
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1rem;
      padding: 4px 8px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease, color 0.2s ease;
    }

    .search-clear.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .search-clear:hover {
      color: var(--burgundy);
    }

    .search-results-info {
      text-align: center;
      margin-top: 12px;
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 0.95rem;
      color: var(--text-muted);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .search-results-info.visible {
      opacity: 1;
    }

    .user-card.search-hidden {
      display: none;
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 48px 20px;
      color: var(--text-muted);
      font-style: italic;
    }

    .no-results-icon {
      font-size: 2.5rem;
      margin-bottom: 12px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="page-header">
    <div class="decorative-line"><span>‚ù¶</span></div>
    <h1>Memory Boxes</h1>
    <p class="subtitle">peek into the memories of others</p>
  </div>
  
  <nav class="nav-bar">
    <a href="memories-page.html" class="nav-link">My Memories</a>
    <a href="login.html" class="nav-link" id="logoutLink" onclick="logout()">Logout</a>
  </nav>

  <!-- User Search Bar -->
  <div class="search-container">
    <div class="search-wrapper">
      <input 
        type="text" 
        class="search-input" 
        id="searchInput" 
        placeholder="Search for a user..."
        autocomplete="off"
      >
      <button class="search-clear" id="searchClear">‚úï</button>
      <span class="search-icon">‚åï</span>
    </div>
    <div class="search-results-info" id="searchResultsInfo"></div>
  </div>
  
  <div class="users-grid" id="usersGrid">
    <div class="loading">Loading memory boxes</div>
  </div>

  <script>
    const API = 'http://localhost:3000/api';
    const SESSION_KEY = 'memoryBox_session';
    const session = JSON.parse(localStorage.getItem(SESSION_KEY) || 'null');
    const currentUserId = session?.email;

    // Redirect to login if not logged in
    if (!session) {
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem(SESSION_KEY);
    }

    function getInitials(name) {
      return name
        .split(' ')
        .map(word => word[0])
        .join('')
        .toUpperCase()
        .slice(0, 2);
    }

    async function loadUsers() {
      const grid = document.getElementById('usersGrid');
      
      try {
        const res = await fetch(`${API}/users`);
        const users = await res.json();
        
        // Filter out current user
        const others = users.filter(u => u.id !== currentUserId);
        
        if (others.length === 0) {
          grid.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
              <div class="empty-state-icon">üì≠</div>
              No other users yet!<br><br>
              Invite your friends to sign up and<br>
              share memories with each other üíå
            </div>
          `;
          return;
        }
        
        grid.innerHTML = others.map(user => `
          <div class="user-card" onclick="viewBox('${encodeURIComponent(user.id)}')">
            <div class="user-avatar">
              ${user.profilePhoto 
                ? `<img src="${user.profilePhoto}" alt="${user.name}'s photo">` 
                : getInitials(user.name)}
            </div>
            <div class="user-name">${user.name}</div>
            <div class="user-username">@${user.username || 'user'}</div>
            <div class="photo-count">
              ${user.photoCount} ${user.photoCount === 1 ? 'memory' : 'memories'}
            </div>
            <div class="view-hint">click to view ‚Üí</div>
          </div>
        `).join('');
        
      } catch (err) {
        console.error('Failed to load users:', err);
        grid.innerHTML = `
          <div class="empty-state" style="grid-column: 1 / -1;">
            <div class="empty-state-icon">üò¢</div>
            Could not load users<br><br>
            Make sure the server is running:<br>
            <code style="background: rgba(114, 47, 55, 0.1); padding: 6px 12px; border-radius: 4px; font-size: 0.9rem; color: var(--burgundy);">
              node server.js
            </code>
          </div>
        `;
      }
    }

    function viewBox(userId) {
      window.location.href = `viewer.html?userId=${userId}`;
    }

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    const searchClear = document.getElementById('searchClear');
    const searchResultsInfo = document.getElementById('searchResultsInfo');
    let allUserCards = [];

    function performSearch(query) {
      const searchTerm = query.toLowerCase().trim();
      const cards = document.querySelectorAll('.user-card');
      let matchCount = 0;
      const totalCount = cards.length;

      // Remove any existing no-results message
      const existingNoResults = document.querySelector('.no-results');
      if (existingNoResults) existingNoResults.remove();

      cards.forEach(card => {
        const userName = card.querySelector('.user-name')?.textContent.toLowerCase() || '';
        const userUsername = card.querySelector('.user-username')?.textContent.toLowerCase() || '';
        const matches = searchTerm === '' || userName.includes(searchTerm) || userUsername.includes(searchTerm);
        
        if (matches) {
          card.classList.remove('search-hidden');
          matchCount++;
        } else {
          card.classList.add('search-hidden');
        }
      });

      // Update UI based on search state
      if (searchTerm.length > 0) {
        searchClear.classList.add('visible');
        searchResultsInfo.textContent = `Showing ${matchCount} of ${totalCount} users`;
        searchResultsInfo.classList.add('visible');

        // Show no results message if needed
        if (matchCount === 0 && totalCount > 0) {
          const grid = document.getElementById('usersGrid');
          const noResults = document.createElement('div');
          noResults.className = 'no-results';
          noResults.innerHTML = `
            <div class="no-results-icon">üîç</div>
            No users found matching "${query}"
          `;
          grid.appendChild(noResults);
        }
      } else {
        searchClear.classList.remove('visible');
        searchResultsInfo.classList.remove('visible');
      }
    }

    searchInput.addEventListener('input', (e) => {
      performSearch(e.target.value);
    });

    searchClear.addEventListener('click', () => {
      searchInput.value = '';
      performSearch('');
      searchInput.focus();
    });

    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && searchInput.value) {
        searchInput.value = '';
        performSearch('');
      }
    });

    // Load users when page loads
    loadUsers();
  </script>
</body>
</html>
