<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disco Ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            overflow: hidden;
            perspective: 1000px;
        }

        /* Ambient light beams */
        .light-beams {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .beam {
            position: absolute;
            width: 4px;
            height: 300%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 20%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0.1) 80%,
                transparent 100%);
            transform-origin: top center;
            animation: beam-rotate 8s linear infinite;
            filter: blur(2px);
        }

        @keyframes beam-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Disco ball container */
        .disco-container {
            position: relative;
            transform-style: preserve-3d;
        }

        /* The string/cable */
        .string {
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 150px;
            background: linear-gradient(to bottom, #333, #666);
            border-radius: 2px;
        }

        /* Main disco ball */
        .disco-ball {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Individual mirror tile */
        .tile {
            position: absolute;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, 
                #fff 0%, 
                #c0c0c0 25%, 
                #808080 50%, 
                #c0c0c0 75%, 
                #fff 100%);
            border: 0.5px solid rgba(0, 0, 0, 0.3);
            backface-visibility: visible;
            transform-style: preserve-3d;
            animation: shimmer 2s ease-in-out infinite;
        }

        .tile::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 100%);
            opacity: 0;
            animation: glint 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        @keyframes glint {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.6; }
        }

        /* Sparkles flying around */
        .sparkle {
            position: fixed;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-fly 4s linear infinite;
        }

        @keyframes sparkle-fly {
            0% {
                opacity: 0;
                transform: scale(0);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(0) translate(200px, 200px);
            }
        }

        /* Floor reflection */
        .floor-reflection {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: radial-gradient(ellipse at center top, 
                rgba(255, 255, 255, 0.1) 0%, 
                transparent 70%);
            pointer-events: none;
        }

        /* Colored light spots on walls */
        .light-spot {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            filter: blur(40px);
            animation: float-spot 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float-spot {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            25% { transform: translate(50px, -30px) scale(1.2); opacity: 0.5; }
            50% { transform: translate(-30px, 50px) scale(0.8); opacity: 0.4; }
            75% { transform: translate(-50px, -20px) scale(1.1); opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="light-beams" id="beams"></div>
    <div class="disco-container">
        <div class="string"></div>
        <div class="disco-ball" id="disco-ball"></div>
    </div>
    <div class="floor-reflection"></div>
    <div id="sparkles"></div>
    <div id="light-spots"></div>

    <script>
        // Generate disco ball tiles
        const discoBall = document.getElementById('disco-ball');
        const radius = 100;
        const rows = 12;
        
        for (let i = 0; i < rows; i++) {
            const phi = (Math.PI / rows) * i;
            const y = radius * Math.cos(phi);
            const ringRadius = radius * Math.sin(phi);
            const tilesInRing = Math.max(1, Math.floor(20 * Math.sin(phi)));
            
            for (let j = 0; j < tilesInRing; j++) {
                const theta = (2 * Math.PI / tilesInRing) * j;
                const x = ringRadius * Math.cos(theta);
                const z = ringRadius * Math.sin(theta);
                
                const tile = document.createElement('div');
                tile.className = 'tile';
                
                // Calculate rotation to face outward
                const rotateY = (theta * 180 / Math.PI);
                const rotateX = (90 - phi * 180 / Math.PI);
                
                tile.style.transform = `
                    translate3d(${x + radius - 9}px, ${y + radius - 9}px, ${z}px)
                    rotateY(${rotateY}deg)
                    rotateX(${rotateX}deg)
                `;
                
                // Vary animation timing for each tile
                tile.style.animationDelay = `${Math.random() * 2}s`;
                
                discoBall.appendChild(tile);
            }
        }

        // Generate light beams
        const beamsContainer = document.getElementById('beams');
        const colors = ['#ff006e', '#00f5d4', '#fee440', '#9b5de5', '#00bbf9', '#f15bb5'];
        
        for (let i = 0; i < 8; i++) {
            const beam = document.createElement('div');
            beam.className = 'beam';
            beam.style.left = '50%';
            beam.style.top = '50%';
            beam.style.background = `linear-gradient(to bottom, 
                transparent 0%, 
                ${colors[i % colors.length]}33 20%,
                ${colors[i % colors.length]}66 50%,
                ${colors[i % colors.length]}33 80%,
                transparent 100%)`;
            beam.style.animationDelay = `${i * -1}s`;
            beam.style.animationDuration = `${6 + Math.random() * 4}s`;
            beamsContainer.appendChild(beam);
        }

        // Generate sparkles
        const sparklesContainer = document.getElementById('sparkles');
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${30 + Math.random() * 40}%`;
            sparkle.style.top = `${30 + Math.random() * 40}%`;
            sparkle.style.background = colors[Math.floor(Math.random() * colors.length)];
            sparkle.style.boxShadow = `0 0 10px ${sparkle.style.background}`;
            sparkle.style.animationDuration = `${2 + Math.random() * 3}s`;
            sparklesContainer.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 5000);
        }

        setInterval(createSparkle, 200);

        // Generate floating light spots
        const spotsContainer = document.getElementById('light-spots');
        
        for (let i = 0; i < 6; i++) {
            const spot = document.createElement('div');
            spot.className = 'light-spot';
            spot.style.left = `${Math.random() * 80}%`;
            spot.style.top = `${Math.random() * 80}%`;
            spot.style.background = colors[i % colors.length];
            spot.style.animationDelay = `${Math.random() * 6}s`;
            spot.style.animationDuration = `${5 + Math.random() * 4}s`;
            spotsContainer.appendChild(spot);
        }
    </script>
</body>
</html>
