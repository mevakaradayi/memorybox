<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Memory Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Griffy', cursive;
      background: radial-gradient(circle at top, #1a1630 0%, #05050a 60%, #020208 100%);
      color: #fdf6e3;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .memory-box-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 260px;
      width: 40vw;
      filter: drop-shadow(0 12px 30px rgba(0, 0, 0, 0.9));
      pointer-events: none;
      z-index: 5;
      transition: opacity 0.25s ease;
    }

    .photo-layer {
      position: absolute;
      inset: 0;
      z-index: 4;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .photos-hidden {
      opacity: 0;
      pointer-events: none;
    }

    .photo-card {
      position: absolute;
      width: 130px;
      background: #fdf6e3;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      padding: 6px;
      pointer-events: auto;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.3) rotate(0deg);
      transition: opacity 0.5s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease, left 0.6s ease, top 0.6s ease, z-index 0s;
    }

    .photo-card.visible {
      opacity: 1;
      transform: scale(1);
      z-index: 5;
    }

    .photo-card.visible:hover {
      transform: scale(1.15);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.85);
      z-index: 50 !important;
    }

    .photo-card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 5px;
    }

    .photo-card .caption-preview {
      font-size: 0.6rem;
      color: #2b1708;
      text-align: center;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.8;
    }

    .photo-card .caption-preview.empty {
      display: none;
    }

    /* Photo Modal/Lightbox */
    .photo-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .photo-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: modalZoom 0.3s ease;
    }

    @keyframes modalZoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .modal-images-container {
      display: flex;
      gap: 16px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .modal-images-container img {
      max-width: 45vw;
      max-height: 65vh;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .modal-images-container.single img {
      max-width: 100%;
      max-height: 70vh;
    }

    .paired-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      color: white;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 0.8rem;
      margin-bottom: 12px;
    }

    .modal-caption-area {
      margin-top: 16px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .modal-caption {
      font-size: 1.1rem;
      color: #fdf6e3;
      margin-bottom: 10px;
      min-height: 1.5em;
    }

    .modal-caption.empty {
      color: rgba(253, 246, 227, 0.5);
      font-style: italic;
    }

    .caption-input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid rgba(253, 246, 227, 0.3);
      background: rgba(5, 5, 18, 0.8);
      color: #fdf6e3;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      display: none;
    }

    .caption-input:focus {
      border-color: #ffcf71;
    }

    .caption-input.active {
      display: block;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .modal-btn {
      padding: 8px 18px;
      border-radius: 999px;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .modal-btn.edit-btn {
      background: transparent;
      border: 1px solid rgba(253, 246, 227, 0.5);
      color: #fdf6e3;
    }

    .modal-btn.edit-btn:hover {
      border-color: #ffcf71;
      color: #ffcf71;
    }

    .modal-btn.save-btn {
      background: linear-gradient(135deg, #ffcf71, #ff9f7b);
      border: none;
      color: #2b1708;
      display: none;
    }

    .modal-btn.save-btn.active {
      display: inline-block;
    }

    .close-modal {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: #fdf6e3;
      font-size: 2rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .close-modal:hover {
      opacity: 1;
    }

    /* tilt - applied when visible */
    .photo-card.visible.tilt-1 { transform: scale(1) rotate(-4deg); }
    .photo-card.visible.tilt-2 { transform: scale(1) rotate(3deg); }
    .photo-card.visible.tilt-3 { transform: scale(1) rotate(-2deg); }
    .photo-card.visible.tilt-4 { transform: scale(1) rotate(2deg); }
    
    .photo-card.visible.tilt-1:hover,
    .photo-card.visible.tilt-2:hover,
    .photo-card.visible.tilt-3:hover,
    .photo-card.visible.tilt-4:hover { 
      transform: scale(1.08) rotate(0deg); 
    }

    /* Pairing Mode Styles */
    .photo-card.pairing-mode {
      cursor: crosshair;
    }

    .photo-card.selected-for-pair {
      outline: 3px solid #ff6b9d;
      outline-offset: 3px;
      box-shadow: 0 0 20px rgba(255, 107, 157, 0.6), 0 12px 22px rgba(0, 0, 0, 0.7);
    }

    .photo-card.selected-for-pair::after {
      content: '‚úì';
      position: absolute;
      top: -8px;
      right: -8px;
      background: #ff6b9d;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }


    .pairing-mode-banner {
      position: fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      color: white;
      padding: 10px 24px;
      border-radius: 999px;
      font-size: 0.95rem;
      z-index: 30;
      box-shadow: 0 8px 24px rgba(196, 69, 105, 0.5);
      display: none;
      align-items: center;
      gap: 12px;
    }

    .pairing-mode-banner.active {
      display: flex;
    }

    .pairing-mode-banner .selection-count {
      background: rgba(255,255,255,0.25);
      padding: 2px 10px;
      border-radius: 999px;
      font-weight: bold;
    }

    .pair-btn, .unpair-btn {
      padding: 8px 16px;
      border-radius: 999px;
      font-family: inherit;
      cursor: pointer;
      white-space: nowrap;
      background: transparent;
      border: 1px solid rgba(253,246,227,0.7);
      color: #fdf6e3;
      transition: all 0.2s ease;
    }

    .pair-btn:hover, .unpair-btn:hover {
      background: rgba(255, 107, 157, 0.2);
      border-color: #ff6b9d;
      color: #ff6b9d;
    }

    .pair-btn.active {
      background: linear-gradient(135deg, #ff6b9d, #c44569);
      border: none;
      color: white;
    }

    .confirm-pair-btn {
      background: white;
      color: #c44569;
      border: none;
      padding: 6px 14px;
      border-radius: 999px;
      font-family: inherit;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .confirm-pair-btn:hover {
      transform: scale(1.05);
    }

    .confirm-pair-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .cancel-pair-btn {
      background: transparent;
      color: white;
      border: 1px solid rgba(255,255,255,0.5);
      padding: 6px 14px;
      border-radius: 999px;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .cancel-pair-btn:hover {
      background: rgba(255,255,255,0.15);
    }

    /* Control bar */
    .control-panel {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 999px;
      background: rgba(5,5,18,0.85);
      border: 1px solid rgba(253,246,227,0.1);
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 20;
      backdrop-filter: blur(8px);
    }

    #photo-input { display: none; }

    .upload-button, .open-button, .close-button {
      padding: 8px 16px;
      border-radius: 999px;
      font-family: inherit;
      cursor: pointer;
      white-space: nowrap;
    }

    .upload-button {
      background: linear-gradient(135deg, #ffcf71, #ff9f7b);
      border: none;
      color: #2b1708;
      box-shadow: 0 6px 18px rgba(0,0,0,0.7);
    }

    .open-button, .close-button {
      background: transparent;
      border: 1px solid rgba(253,246,227,0.7);
      color: #fdf6e3;
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .clear-button {
      padding: 8px 16px;
      border-radius: 999px;
      font-family: inherit;
      cursor: pointer;
      white-space: nowrap;
      background: transparent;
      border: 1px solid rgba(253,246,227,0.7);
      color: #fdf6e3;
    }

    .empty-state-bubble {
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px dashed rgba(253,246,227,0.4);
      background: rgba(5,5,18,0.9);
      z-index: 6;
      max-width: 80vw;
      text-align: center;
    }

    .greeting {
      position: absolute;
      top: 20px;
      left: 24px;
      font-size: 1.3rem;
      color: #fdf6e3;
      z-index: 10;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .browse-link {
      position: absolute;
      top: 62px;
      right: 24px;
      z-index: 10;
      padding: 8px 18px;
      border-radius: 999px;
      font-family: inherit;
      font-size: 0.9rem;
      color: #fdf6e3;
      text-decoration: none;
      background: transparent;
      border: 1px solid rgba(253, 246, 227, 0.5);
      transition: all 0.2s ease;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .browse-link:hover {
      border-color: #ffcf71;
      color: #ffcf71;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 24px;
      z-index: 10;
      padding: 8px 18px;
      border-radius: 999px;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      background: transparent;
      border: 1px solid rgba(253, 246, 227, 0.5);
      color: #fdf6e3;
      transition: all 0.2s ease;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .logout-btn:hover {
      background: rgba(255, 107, 107, 0.2);
      border-color: #ff6b6b;
      color: #ff6b6b;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="scene">

    <div id="greeting" class="greeting">Hello, Friend ‚ú®</div>
    <a href="browse.html" class="browse-link">üë• Browse Boxes</a>
    <button id="logout-btn" class="logout-btn">üö™ Logout</button>

    <img id="box-image"
      src="Images/box-close.png"
      class="memory-box-image"
    >

    <div id="empty-state" class="empty-state-bubble">
      Your box is empty‚Ä¶ add your first memory üíå
    </div>

    <div id="photo-layer" class="photo-layer photos-hidden"></div>

    <!-- Pairing Mode Banner -->
    <div id="pairing-banner" class="pairing-mode-banner">
      üíï Select 2 photos to pair
      <span id="selection-count" class="selection-count">0/2</span>
      <button id="confirm-pair-btn" class="confirm-pair-btn" disabled>Pair Photos</button>
      <button id="cancel-pair-btn" class="cancel-pair-btn">Cancel</button>
    </div>

    <!-- Photo Modal -->
    <div id="photo-modal" class="photo-modal">
      <div class="modal-content">
        <button class="close-modal" id="close-modal">&times;</button>
        <div id="modal-images-container" class="modal-images-container single">
          <img id="modal-image" src="" alt="Photo">
        </div>
        <div class="modal-caption-area">
          <div id="paired-badge" class="paired-badge" style="display: none;">üíï Paired Memory</div>
          <p id="modal-caption" class="modal-caption empty">Click "Add Caption" to add a memory</p>
          <input type="text" id="caption-input" class="caption-input" placeholder="Write your caption...">
          <div class="modal-buttons">
            <button id="edit-caption-btn" class="modal-btn edit-btn">‚úèÔ∏è Add Caption</button>
            <button id="save-caption-btn" class="modal-btn save-btn">üíæ Save</button>
            <button id="unpair-btn" class="modal-btn edit-btn" style="display: none;">üíî Unpair</button>
          </div>
        </div>
      </div>
    </div>

    <div class="control-panel">
      <label for="photo-input" class="upload-button" id="upload-label">‚ûï Add photos</label>
      <input id="photo-input" type="file" accept="image/*" multiple>

      <button id="open-box" class="open-button">Open box</button>
      <button id="close-box" class="close-button disabled">Close box</button>

      <span id="photo-count">No photos yet.</span>
      <button id="pair-mode-btn" class="pair-btn">üíï Pair Photos</button>
      <button id="clear-photos" class="clear-button">Clear all</button>
    </div>
  </div>

  <script>
    const API = 'http://localhost:3000/api';
    const SESSION_KEY = 'memoryBox_session';
    
    // Get user session
    const session = JSON.parse(localStorage.getItem(SESSION_KEY) || 'null');
    if (!session) {
      window.location.href = 'login.html';
    }
    
    const currentUserId = session?.email;
    const userName = session?.name || 'Friend';
    document.getElementById('greeting').textContent = `Hello, ${userName} ‚ú®`;
  
    // Check if viewing own box or someone else's
    const urlParams = new URLSearchParams(window.location.search);
    const viewingUserId = urlParams.get('user') || currentUserId;
    const isOwnBox = viewingUserId === currentUserId;
    let displayOwnerName = userName;
  
    const boxImage       = document.getElementById("box-image");
    const photoLayer     = document.getElementById("photo-layer");
    const input          = document.getElementById("photo-input");
    const clearBtn       = document.getElementById("clear-photos");
    const photoCountLabel= document.getElementById("photo-count");
    const emptyState     = document.getElementById("empty-state");
    const openBoxBtn     = document.getElementById("open-box");
    const closeBoxBtn    = document.getElementById("close-box");
  
    let isBoxOpen = false;
    let photosData = []; // Store photo data from server
    let isPairingMode = false;
    let selectedForPairing = []; // Photo IDs selected for pairing
  
    // ============ API FUNCTIONS ============
    
    async function loadPhotosFromServer() {
      try {
        const res = await fetch(`${API}/photos/${encodeURIComponent(viewingUserId)}`);
        return await res.json();
      } catch (err) {
        console.error('Failed to load photos:', err);
        return [];
      }
    }
  
    async function savePhotoToServer(imageData, caption, angle, radius) {
      const res = await fetch(`${API}/photos/${encodeURIComponent(currentUserId)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ imageData, caption, angle, radius })
      });
      return await res.json();
    }
  
    async function updateCaptionOnServer(photoId, caption) {
      const res = await fetch(`${API}/photos/${encodeURIComponent(currentUserId)}/${photoId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ caption })
      });
      return await res.json();
    }
  
    async function deletePhotoFromServer(photoId) {
      await fetch(`${API}/photos/${encodeURIComponent(currentUserId)}/${photoId}`, {
        method: 'DELETE'
      });
    }
  
    async function clearAllPhotosOnServer() {
      await fetch(`${API}/photos/${encodeURIComponent(currentUserId)}`, {
        method: 'DELETE'
      });
    }

    async function updatePhotoGroupOnServer(photoId, groupId) {
      console.log('Updating photo group:', { photoId, groupId, userId: currentUserId });
      const res = await fetch(`${API}/photos/${encodeURIComponent(currentUserId)}/${photoId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ group: groupId })
      });
      const result = await res.json();
      if (!res.ok) {
        console.error('Failed to update photo group:', result);
        throw new Error(result.error || 'Failed to update');
      }
      console.log('Photo group updated:', result);
      return result;
    }
  
    // ============ UI FUNCTIONS ============
  
    function updateUI() {
      const count = photosData.length;
  
      photoCountLabel.textContent = count
        ? `${count} photo${count > 1 ? "s" : ""}`
        : "No photos yet.";
  
      boxImage.src = isBoxOpen ? "Images/box-open.png" : "Images/box-close.png";
      photoLayer.classList.toggle("photos-hidden", !isBoxOpen);
  
      const cards = [...photoLayer.children];
      if (isBoxOpen) {
        // Sync card states with data before showing
        syncCardsWithData();
        cards.forEach((card, index) => {
          const angle = +card.dataset.angle;
          const radius = +card.dataset.radius;
          setTimeout(() => {
            placeCard(card, angle, radius, true);
          }, index * 80);
        });
      } else {
        cards.forEach(card => card.classList.remove('visible'));
      }
  
      // Empty state
      if (count === 0) {
        emptyState.textContent = isOwnBox 
          ? "Your box is empty‚Ä¶ add your first memory üíå"
          : `${displayOwnerName}'s box is empty üì¶`;
        emptyState.classList.remove("hidden");
      } else if (!isBoxOpen) {
        emptyState.textContent = isOwnBox
          ? "You have memories inside‚Ä¶ open your box ‚ú®"
          : `${displayOwnerName} has memories inside‚Ä¶ open the box ‚ú®`;
        emptyState.classList.remove("hidden");
      } else {
        emptyState.classList.add("hidden");
      }
  
      openBoxBtn.classList.toggle("disabled", isBoxOpen || count === 0);
      closeBoxBtn.classList.toggle("disabled", !isBoxOpen);
      
      // Show pair button only when box is open with 2+ photos (and viewing own box)
      if (isOwnBox) {
        const pairBtn = document.getElementById('pair-mode-btn');
        if (pairBtn) {
          pairBtn.classList.toggle("disabled", !isBoxOpen || count < 2);
        }
      }
    }
  
    function placeCard(card, angle, radius, animate = false) {
      const rect = photoLayer.getBoundingClientRect();
      const cx = rect.width / 2;
      const cy = rect.height / 2;
      
      const cardWidth = 120;
      const cardHeight = 130;
      const padding = 15;
      const boxSize = 160;
      
      // Spread photos across the full screen width and height
      const availableWidth = rect.width - cardWidth - padding * 2;
      const availableHeight = rect.height - cardHeight - padding * 2 - 180; // Room for nav and controls
      
      // Use angle to spread horizontally across full width
      const normalizedAngle = ((angle % 360) + 360) % 360;
      const xRatio = normalizedAngle / 360;
      
      // Use radius to add vertical variation
      const yRatio = ((radius * 7) % 100) / 100;
      
      let x = padding + xRatio * availableWidth;
      let y = padding + 70 + yRatio * availableHeight;
      
      // Avoid the center box area
      const cardCenterX = x + cardWidth / 2;
      const cardCenterY = y + cardHeight / 2;
      const distFromCenter = Math.sqrt(Math.pow(cardCenterX - cx, 2) + Math.pow(cardCenterY - cy, 2));
      
      if (distFromCenter < boxSize) {
        // Push to left or right side of the box
        if (cardCenterX < cx) {
          x = Math.max(padding, cx - boxSize - cardWidth - 10);
        } else {
          x = Math.min(rect.width - cardWidth - padding, cx + boxSize + 10);
        }
        // Adjust Y position too
        y = padding + 70 + ((yRatio + 0.3) % 1) * availableHeight;
      }
      
      // Final bounds check
      x = Math.max(padding, Math.min(x, rect.width - cardWidth - padding));
      y = Math.max(padding + 70, Math.min(y, rect.height - cardHeight - padding - 130));
      
      // Get card index for z-index layering
      const cardIndex = [...photoLayer.children].indexOf(card);
      const baseZIndex = 5 + cardIndex;
      
      if (animate) {
        card.style.left = `${cx - cardWidth/2}px`;
        card.style.top = `${cy - cardHeight/2}px`;
        requestAnimationFrame(() => {
          setTimeout(() => {
            card.style.left = `${x}px`;
            card.style.top = `${y}px`;
            card.style.zIndex = baseZIndex;
            card.classList.add('visible');
          }, 50);
        });
      } else {
        card.style.left = `${x}px`;
        card.style.top = `${y}px`;
        card.style.zIndex = baseZIndex;
      }
    }
  
    function createCard(photo, index) {
      const { id, imageData, angle, radius, caption, group } = photo;

      const card = document.createElement("div");
      card.className = `photo-card tilt-${(index % 4) + 1}`;
      if (group) card.classList.add('paired');
      card.dataset.angle = angle;
      card.dataset.radius = radius;
      card.dataset.id = id;
      if (group) card.dataset.group = group;

      const captionClass = caption ? 'caption-preview' : 'caption-preview empty';
      card.innerHTML = `
        <img src="${imageData}">
        <div class="${captionClass}">${caption || ''}</div>
      `;
      
      card.addEventListener('click', () => handlePhotoClick(id));

      photoLayer.appendChild(card);
      
      const rect = photoLayer.getBoundingClientRect();
      const cx = rect.width / 2;
      const cy = rect.height / 2;
      card.style.left = `${cx - 60}px`;
      card.style.top = `${cy - 65}px`;
    }

    function handlePhotoClick(photoId) {
      if (isPairingMode) {
        togglePhotoSelection(photoId);
      } else {
        openPhotoModal(photoId);
      }
    }

    function togglePhotoSelection(photoId) {
      const index = selectedForPairing.indexOf(photoId);
      const card = photoLayer.querySelector(`[data-id="${photoId}"]`);
      
      if (index > -1) {
        // Deselect
        selectedForPairing.splice(index, 1);
        card?.classList.remove('selected-for-pair');
      } else if (selectedForPairing.length < 2) {
        // Select
        selectedForPairing.push(photoId);
        card?.classList.add('selected-for-pair');
      }
      
      updatePairingUI();
    }

    function updatePairingUI() {
      const count = selectedForPairing.length;
      document.getElementById('selection-count').textContent = `${count}/2`;
      document.getElementById('confirm-pair-btn').disabled = count !== 2;
    }
  
    function renderPhotos() {
      photoLayer.innerHTML = '';
      photosData.forEach((photo, index) => createCard(photo, index));
      updateUI();
    }

    // Re-sync cards with photosData (updates paired status without full re-render)
    function syncCardsWithData() {
      photosData.forEach(photo => {
        const card = photoLayer.querySelector(`[data-id="${photo.id}"]`);
        if (card) {
          if (photo.group) {
            card.classList.add('paired');
            card.dataset.group = photo.group;
          } else {
            card.classList.remove('paired');
            delete card.dataset.group;
          }
        }
      });
    }
  
    // ============ FILE UPLOAD ============
  
    async function addFiles(files) {
      for (const file of files) {
        if (!file.type.startsWith("image/")) continue;
  
        const imageData = await fileToBase64(file);
        const angle = Math.random() * 360;
        const radius = 160 + Math.random() * 160;
  
        const photo = await savePhotoToServer(imageData, '', angle, radius);
        photosData.push(photo);
        createCard(photo, photosData.length - 1);
      }
      updateUI();
    }
  
    function fileToBase64(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });
    }
  
    input.addEventListener("change", async (e) => {
      await addFiles(e.target.files);
      input.value = "";
    });
  
    // ============ BOX CONTROLS ============
  
    openBoxBtn.addEventListener("click", () => {
      isBoxOpen = true;
      updateUI();
    });
  
    closeBoxBtn.addEventListener("click", () => {
      isBoxOpen = false;
      if (isPairingMode) exitPairingMode();
      updateUI();
    });
  
    clearBtn.addEventListener("click", async () => {
      if (confirm("Clear all photos?")) {
        await clearAllPhotosOnServer();
        photosData = [];
        photoLayer.innerHTML = "";
        isBoxOpen = false;
        updateUI();
      }
    });
  
    window.addEventListener("resize", () => {
      if (isBoxOpen) {
        [...photoLayer.children].forEach(card => {
          placeCard(card, +card.dataset.angle, +card.dataset.radius, false);
          card.classList.add('visible');
        });
      }
    });
  
    // ============ MODAL ============
  
    const photoModal = document.getElementById('photo-modal');
    const modalImagesContainer = document.getElementById('modal-images-container');
    const modalImage = document.getElementById('modal-image');
    const modalCaption = document.getElementById('modal-caption');
    const captionInput = document.getElementById('caption-input');
    const editCaptionBtn = document.getElementById('edit-caption-btn');
    const saveCaptionBtn = document.getElementById('save-caption-btn');
    const closeModalBtn = document.getElementById('close-modal');
    const unpairBtn = document.getElementById('unpair-btn');
    const pairedBadge = document.getElementById('paired-badge');
    
    let currentPhotoId = null;
    let currentGroupPhotos = []; // For paired photos

    function openPhotoModal(photoId) {
      const photo = photosData.find(p => p.id === photoId);
      if (!photo) return;
      
      currentPhotoId = photoId;
      
      // Check if this photo is part of a group
      let groupPhotos = [];
      if (photo.group) {
        groupPhotos = photosData.filter(p => p.group === photo.group);
      }
      
      currentGroupPhotos = groupPhotos.length > 1 ? groupPhotos : [photo];
      
      // Clear and populate images container
      modalImagesContainer.innerHTML = '';
      modalImagesContainer.classList.toggle('single', currentGroupPhotos.length === 1);
      
      currentGroupPhotos.forEach(p => {
        const img = document.createElement('img');
        img.src = p.imageData;
        img.alt = p.caption || 'Photo';
        modalImagesContainer.appendChild(img);
      });
      
      // Show paired badge if grouped
      const isPaired = currentGroupPhotos.length > 1;
      pairedBadge.style.display = isPaired ? 'inline-flex' : 'none';
      
      // Show unpair button for paired photos (only for own box)
      if (isOwnBox && isPaired) {
        unpairBtn.style.display = '';
      } else {
        unpairBtn.style.display = 'none';
      }
      
      // Combine captions
      const captions = currentGroupPhotos.map(p => p.caption).filter(c => c);
      if (captions.length > 0) {
        modalCaption.textContent = captions.join(' ¬∑ ');
        modalCaption.classList.remove('empty');
        editCaptionBtn.textContent = '‚úèÔ∏è Edit Caption';
      } else {
        modalCaption.textContent = isOwnBox ? 'Click "Add Caption" to add a memory' : 'No caption';
        modalCaption.classList.add('empty');
        editCaptionBtn.textContent = '‚úèÔ∏è Add Caption';
      }
      
      if (!isOwnBox) {
        editCaptionBtn.style.display = 'none';
        captionInput.style.display = 'none';
        saveCaptionBtn.style.display = 'none';
      } else {
        editCaptionBtn.style.display = '';
      }
      
      captionInput.classList.remove('active');
      saveCaptionBtn.classList.remove('active');
      captionInput.value = photo.caption || '';
      
      photoModal.classList.add('active');
    }
  
    function closePhotoModal() {
      photoModal.classList.remove('active');
      currentPhotoId = null;
    }
  
    function startEditCaption() {
      const photo = photosData.find(p => p.id === currentPhotoId);
      captionInput.value = photo?.caption || '';
      captionInput.classList.add('active');
      saveCaptionBtn.classList.add('active');
      captionInput.focus();
    }
  
    async function saveCaption() {
      if (!currentPhotoId) return;
      
      const newCaption = captionInput.value.trim();
      
      // Update on server
      await updateCaptionOnServer(currentPhotoId, newCaption);
      
      // Update local data
      const photo = photosData.find(p => p.id === currentPhotoId);
      if (photo) photo.caption = newCaption;
      
      // Update modal
      if (newCaption) {
        modalCaption.textContent = newCaption;
        modalCaption.classList.remove('empty');
        editCaptionBtn.textContent = '‚úèÔ∏è Edit Caption';
      } else {
        modalCaption.textContent = 'Click "Add Caption" to add a memory';
        modalCaption.classList.add('empty');
        editCaptionBtn.textContent = '‚úèÔ∏è Add Caption';
      }
      
      // Update card preview
      const card = photoLayer.querySelector(`[data-id="${currentPhotoId}"]`);
      if (card) {
        const preview = card.querySelector('.caption-preview');
        if (preview) {
          preview.textContent = newCaption;
          preview.classList.toggle('empty', !newCaption);
        }
      }
      
      captionInput.classList.remove('active');
      saveCaptionBtn.classList.remove('active');
    }
  
    closeModalBtn.addEventListener('click', closePhotoModal);
    editCaptionBtn.addEventListener('click', startEditCaption);
    saveCaptionBtn.addEventListener('click', saveCaption);
    
    photoModal.addEventListener('click', (e) => {
      if (e.target === photoModal) closePhotoModal();
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && photoModal.classList.contains('active')) {
        closePhotoModal();
      }
    });
    
    captionInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') saveCaption();
    });

    // ============ PAIRING MODE ============

    const pairModeBtn = document.getElementById('pair-mode-btn');
    const pairingBanner = document.getElementById('pairing-banner');
    const confirmPairBtn = document.getElementById('confirm-pair-btn');
    const cancelPairBtn = document.getElementById('cancel-pair-btn');

    function enterPairingMode() {
      if (!isBoxOpen || photosData.length < 2) {
        alert('Open your box first and ensure you have at least 2 photos to pair!');
        return;
      }
      
      isPairingMode = true;
      selectedForPairing = [];
      pairModeBtn.classList.add('active');
      pairingBanner.classList.add('active');
      
      // Add pairing-mode class to all cards
      [...photoLayer.children].forEach(card => {
        card.classList.add('pairing-mode');
      });
      
      updatePairingUI();
    }

    function exitPairingMode() {
      isPairingMode = false;
      selectedForPairing = [];
      pairModeBtn.classList.remove('active');
      pairingBanner.classList.remove('active');
      
      // Remove selection and pairing-mode classes
      [...photoLayer.children].forEach(card => {
        card.classList.remove('pairing-mode', 'selected-for-pair');
      });
    }

    async function confirmPairing() {
      if (selectedForPairing.length !== 2) return;
      
      const groupId = `pair_${Date.now()}`;
      console.log('Pairing photos:', selectedForPairing, 'with groupId:', groupId);
      
      let successCount = 0;
      
      // Update both photos with the same group
      for (const photoId of selectedForPairing) {
        try {
          const updatedPhoto = await updatePhotoGroupOnServer(photoId, groupId);
          
          // Update local data with server response to ensure sync
          const photo = photosData.find(p => p.id === photoId);
          if (photo) {
            photo.group = updatedPhoto.group || groupId;
            successCount++;
          }
        } catch (err) {
          console.error('Failed to pair photo:', err);
          alert('Failed to pair photos. Please try again.');
        }
      }
      
      if (successCount === 2) {
        console.log('Pairing successful!');
      }
      
      // Sync all cards with updated data
      syncCardsWithData();
      exitPairingMode();
    }

    async function unpairPhotos() {
      if (currentGroupPhotos.length < 2) return;
      
      // Remove group from all photos in the current group
      for (const photo of currentGroupPhotos) {
        try {
          await updatePhotoGroupOnServer(photo.id, null);
          
          // Update local data
          photo.group = null;
        } catch (err) {
          console.error('Failed to unpair photo:', err);
        }
      }
      
      // Sync all cards with updated data
      syncCardsWithData();
      
      // Close modal
      closePhotoModal();
    }

    pairModeBtn.addEventListener('click', enterPairingMode);
    cancelPairBtn.addEventListener('click', exitPairingMode);
    confirmPairBtn.addEventListener('click', confirmPairing);
    unpairBtn.addEventListener('click', unpairPhotos);

    // ============ LOGOUT ============

    function logout() {
      localStorage.removeItem(SESSION_KEY);
      window.location.href = 'login.html';
    }

    document.getElementById('logout-btn').addEventListener('click', logout);

    // ============ INIT ============
  
    window.addEventListener("DOMContentLoaded", async () => {
      // If viewing someone else, get their name
      if (!isOwnBox) {
        try {
          const res = await fetch(`${API}/users/${encodeURIComponent(viewingUserId)}`);
          const user = await res.json();
          displayOwnerName = user.name || viewingUserId;
          document.getElementById('greeting').textContent = `Viewing ${displayOwnerName}'s Box`;
        } catch (e) {}
        
        // Hide edit controls
        document.getElementById('upload-label').style.display = 'none';
        document.getElementById('photo-input').style.display = 'none';
        document.getElementById('clear-photos').style.display = 'none';
        document.getElementById('pair-mode-btn').style.display = 'none';
      }
      
      // Load photos from server
      photosData = await loadPhotosFromServer();
      renderPhotos();
    });
  </script>
</body>
