<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Memory Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Griffy&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      font-family: 'Griffy', cursive;
      background: radial-gradient(circle at top, #1a1630 0%, #05050a 60%, #020208 100%);
      color: #fdf6e3;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .memory-box-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 260px;
      width: 40vw;
      filter: drop-shadow(0 12px 30px rgba(0, 0, 0, 0.9));
      pointer-events: none;
      z-index: 5;
      transition: opacity 0.25s ease;
    }

    .photo-layer {
      position: absolute;
      inset: 0;
      z-index: 4;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .photos-hidden {
      opacity: 0;
      pointer-events: none;
    }

    .photo-card {
      position: absolute;
      width: 150px;
      background: #fdf6e3;
      border-radius: 10px;
      box-shadow: 0 14px 26px rgba(0, 0, 0, 0.7);
      padding: 4px;
      pointer-events: auto;
      cursor: pointer;
      opacity: 0;
      transform: scale(0.3) rotate(0deg);
      transition: opacity 0.5s ease, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease, left 0.6s ease, top 0.6s ease;
    }

    .photo-card.visible {
      opacity: 1;
      transform: scale(1);
    }

    .photo-card.visible:hover {
      transform: scale(1.08);
      box-shadow: 0 18px 32px rgba(0, 0, 0, 0.9);
      z-index: 20;
    }

    .photo-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 7px;
    }

    .photo-card .caption-preview {
      font-size: 0.7rem;
      color: #2b1708;
      text-align: center;
      margin-top: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.8;
    }

    .photo-card .caption-preview.empty {
      display: none;
    }

    /* Photo Modal/Lightbox */
    .photo-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .photo-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: modalZoom 0.3s ease;
    }

    @keyframes modalZoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    }

    .modal-caption-area {
      margin-top: 16px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .modal-caption {
      font-size: 1.1rem;
      color: #fdf6e3;
      margin-bottom: 10px;
      min-height: 1.5em;
    }

    .modal-caption.empty {
      color: rgba(253, 246, 227, 0.5);
      font-style: italic;
    }

    .caption-input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid rgba(253, 246, 227, 0.3);
      background: rgba(5, 5, 18, 0.8);
      color: #fdf6e3;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
      display: none;
    }

    .caption-input:focus {
      border-color: #ffcf71;
    }

    .caption-input.active {
      display: block;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    .modal-btn {
      padding: 8px 18px;
      border-radius: 999px;
      font-family: inherit;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .modal-btn.edit-btn {
      background: transparent;
      border: 1px solid rgba(253, 246, 227, 0.5);
      color: #fdf6e3;
    }

    .modal-btn.edit-btn:hover {
      border-color: #ffcf71;
      color: #ffcf71;
    }

    .modal-btn.save-btn {
      background: linear-gradient(135deg, #ffcf71, #ff9f7b);
      border: none;
      color: #2b1708;
      display: none;
    }

    .modal-btn.save-btn.active {
      display: inline-block;
    }

    .close-modal {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: #fdf6e3;
      font-size: 2rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .close-modal:hover {
      opacity: 1;
    }

    /* tilt - applied when visible */
    .photo-card.visible.tilt-1 { transform: scale(1) rotate(-4deg); }
    .photo-card.visible.tilt-2 { transform: scale(1) rotate(3deg); }
    .photo-card.visible.tilt-3 { transform: scale(1) rotate(-2deg); }
    .photo-card.visible.tilt-4 { transform: scale(1) rotate(2deg); }
    
    .photo-card.visible.tilt-1:hover,
    .photo-card.visible.tilt-2:hover,
    .photo-card.visible.tilt-3:hover,
    .photo-card.visible.tilt-4:hover { 
      transform: scale(1.08) rotate(0deg); 
    }

    /* Control bar */
    .control-panel {
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      padding: 10px 20px;
      border-radius: 999px;
      background: rgba(5,5,18,0.85);
      border: 1px solid rgba(253,246,227,0.1);
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 20;
      backdrop-filter: blur(8px);
    }

    #photo-input { display: none; }

    .upload-button, .open-button, .close-button {
      padding: 8px 16px;
      border-radius: 999px;
      font-family: inherit;
      cursor: pointer;
      white-space: nowrap;
    }

    .upload-button {
      background: linear-gradient(135deg, #ffcf71, #ff9f7b);
      border: none;
      color: #2b1708;
      box-shadow: 0 6px 18px rgba(0,0,0,0.7);
    }

    .open-button, .close-button {
      background: transparent;
      border: 1px solid rgba(253,246,227,0.7);
      color: #fdf6e3;
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    .clear-button {
      padding: 8px 16px;
      border-radius: 999px;
      font-family: inherit;
      cursor: pointer;
      white-space: nowrap;
      background: transparent;
      border: 1px solid rgba(253,246,227,0.7);
      color: #fdf6e3;
    }

    .empty-state-bubble {
      position: absolute;
      top: 18%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px dashed rgba(253,246,227,0.4);
      background: rgba(5,5,18,0.9);
      z-index: 6;
      max-width: 80vw;
      text-align: center;
    }

    .greeting {
      position: absolute;
      top: 20px;
      left: 24px;
      font-size: 1.3rem;
      color: #fdf6e3;
      z-index: 10;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="scene">

    <div id="greeting" class="greeting">Hello, Friend ‚ú®</div>

    <img id="box-image"
      src="Images/box-close.png"
      class="memory-box-image"
    >

    <div id="empty-state" class="empty-state-bubble">
      Your box is empty‚Ä¶ add your first memory üíå
    </div>

    <div id="photo-layer" class="photo-layer photos-hidden"></div>

    <!-- Photo Modal -->
    <div id="photo-modal" class="photo-modal">
      <div class="modal-content">
        <button class="close-modal" id="close-modal">&times;</button>
        <img id="modal-image" src="" alt="Photo">
        <div class="modal-caption-area">
          <p id="modal-caption" class="modal-caption empty">Click "Add Caption" to add a memory</p>
          <input type="text" id="caption-input" class="caption-input" placeholder="Write your caption...">
          <div class="modal-buttons">
            <button id="edit-caption-btn" class="modal-btn edit-btn">‚úèÔ∏è Add Caption</button>
            <button id="save-caption-btn" class="modal-btn save-btn">üíæ Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="control-panel">
      <label for="photo-input" class="upload-button" id="upload-label">‚ûï Add photos</label>
      <input id="photo-input" type="file" accept="image/*" multiple>

      <button id="open-box" class="open-button">Open box</button>
      <button id="close-box" class="close-button disabled">Close box</button>

      <span id="photo-count">No photos yet.</span>
      <button id="clear-photos" class="clear-button">Clear all</button>
      <a href="browse.html" class="open-button" style="text-decoration: none;">üë• Browse Boxes</a>
    </div>
  </div>

  <script>
    const API = 'http://localhost:3000/api';
    const SESSION_KEY = 'memoryBox_session';
    
    // Get user session
    const session = JSON.parse(localStorage.getItem(SESSION_KEY) || 'null');
    if (!session) {
      window.location.href = 'login.html';
    }
    
    const currentUserId = session?.email;
    const userName = session?.name || 'Friend';
    document.getElementById('greeting').textContent = `Hello, ${userName} ‚ú®`;
  
    // Check if viewing own box or someone else's
    const urlParams = new URLSearchParams(window.location.search);
    const viewingUserId = urlParams.get('user') || currentUserId;
    const isOwnBox = viewingUserId === currentUserId;
    let displayOwnerName = userName;
  
    const boxImage       = document.getElementById("box-image");
    const photoLayer     = document.getElementById("photo-layer");
    const input          = document.getElementById("photo-input");
    const clearBtn       = document.getElementById("clear-photos");
    const photoCountLabel= document.getElementById("photo-count");
    const emptyState     = document.getElementById("empty-state");
    const openBoxBtn     = document.getElementById("open-box");
    const closeBoxBtn    = document.getElementById("close-box");
  
    let isBoxOpen = false;
    let photosData = []; // Store photo data from server
  
    // ============ API FUNCTIONS ============
    
    async function loadPhotosFromServer() {
      try {
        const res = await fetch(`${API}/photos/${encodeURIComponent(viewingUserId)}`);
        return await res.json();
      } catch (err) {
        console.error('Failed to load photos:', err);
        return [];
      }
    }
  
    async function savePhotoToServer(imageData, caption, angle, radius) {
      const res = await fetch(`${API}/photos/${encodeURIComponent(currentUserId)}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ imageData, caption, angle, radius })
      });
      return await res.json();
    }
  
    async function updateCaptionOnServer(photoId, caption) {
      const res = await fetch(`${API}/photos/${encodeURIComponent(currentUserId)}/${photoId}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ caption })
      });
      return await res.json();
    }
  
    async function deletePhotoFromServer(photoId) {
      await fetch(`${API}/photos/${encodeURIComponent(currentUserId)}/${photoId}`, {
        method: 'DELETE'
      });
    }
  
    async function clearAllPhotosOnServer() {
      await fetch(`${API}/photos/${encodeURIComponent(currentUserId)}`, {
        method: 'DELETE'
      });
    }
  
    // ============ UI FUNCTIONS ============
  
    function updateUI() {
      const count = photosData.length;
  
      photoCountLabel.textContent = count
        ? `${count} photo${count > 1 ? "s" : ""}`
        : "No photos yet.";
  
      boxImage.src = isBoxOpen ? "Images/box-open.png" : "Images/box-close.png";
      photoLayer.classList.toggle("photos-hidden", !isBoxOpen);
  
      const cards = [...photoLayer.children];
      if (isBoxOpen) {
        cards.forEach((card, index) => {
          const angle = +card.dataset.angle;
          const radius = +card.dataset.radius;
          setTimeout(() => {
            placeCard(card, angle, radius, true);
          }, index * 80);
        });
      } else {
        cards.forEach(card => card.classList.remove('visible'));
      }
  
      // Empty state
      if (count === 0) {
        emptyState.textContent = isOwnBox 
          ? "Your box is empty‚Ä¶ add your first memory üíå"
          : `${displayOwnerName}'s box is empty üì¶`;
        emptyState.classList.remove("hidden");
      } else if (!isBoxOpen) {
        emptyState.textContent = isOwnBox
          ? "You have memories inside‚Ä¶ open your box ‚ú®"
          : `${displayOwnerName} has memories inside‚Ä¶ open the box ‚ú®`;
        emptyState.classList.remove("hidden");
      } else {
        emptyState.classList.add("hidden");
      }
  
      openBoxBtn.classList.toggle("disabled", isBoxOpen || count === 0);
      closeBoxBtn.classList.toggle("disabled", !isBoxOpen);
    }
  
    function placeCard(card, angle, radius, animate = false) {
      const rect = photoLayer.getBoundingClientRect();
      const cx = rect.width / 2;
      const cy = rect.height / 2;
      
      const cardWidth = 150;
      const cardHeight = 155;
      const padding = 20;
      const boxSize = 180;
      
      const rad = angle * (Math.PI / 180);
      let x = cx + radius * Math.cos(rad);
      let y = cy + radius * Math.sin(rad);
      
      x = Math.max(padding, Math.min(x, rect.width - cardWidth - padding));
      y = Math.max(padding + 60, Math.min(y, rect.height - cardHeight - padding - 80));
      
      const cardCenterX = x + cardWidth / 2;
      const cardCenterY = y + cardHeight / 2;
      const distFromCenter = Math.sqrt(Math.pow(cardCenterX - cx, 2) + Math.pow(cardCenterY - cy, 2));
      
      if (distFromCenter < boxSize) {
        const pushAngle = Math.atan2(cardCenterY - cy, cardCenterX - cx);
        const pushDistance = boxSize + 20;
        x = cx + pushDistance * Math.cos(pushAngle) - cardWidth / 2;
        y = cy + pushDistance * Math.sin(pushAngle) - cardHeight / 2;
        x = Math.max(padding, Math.min(x, rect.width - cardWidth - padding));
        y = Math.max(padding + 60, Math.min(y, rect.height - cardHeight - padding - 80));
      }
      
      if (animate) {
        card.style.left = `${cx - cardWidth/2}px`;
        card.style.top = `${cy - cardHeight/2}px`;
        requestAnimationFrame(() => {
          setTimeout(() => {
            card.style.left = `${x}px`;
            card.style.top = `${y}px`;
            card.classList.add('visible');
          }, 50);
        });
      } else {
        card.style.left = `${x}px`;
        card.style.top = `${y}px`;
      }
    }
  
    function createCard(photo, index) {
      const { id, imageData, angle, radius, caption } = photo;
  
      const card = document.createElement("div");
      card.className = `photo-card tilt-${(index % 4) + 1}`;
      card.dataset.angle = angle;
      card.dataset.radius = radius;
      card.dataset.id = id;
  
      const captionClass = caption ? 'caption-preview' : 'caption-preview empty';
      card.innerHTML = `
        <img src="${imageData}">
        <div class="${captionClass}">${caption || ''}</div>
      `;
      
      card.addEventListener('click', () => openPhotoModal(id));
  
      photoLayer.appendChild(card);
      
      const rect = photoLayer.getBoundingClientRect();
      const cx = rect.width / 2;
      const cy = rect.height / 2;
      card.style.left = `${cx - 75}px`;
      card.style.top = `${cy - 77}px`;
    }
  
    function renderPhotos() {
      photoLayer.innerHTML = '';
      photosData.forEach((photo, index) => createCard(photo, index));
      updateUI();
    }
  
    // ============ FILE UPLOAD ============
  
    async function addFiles(files) {
      for (const file of files) {
        if (!file.type.startsWith("image/")) continue;
  
        const imageData = await fileToBase64(file);
        const angle = Math.random() * 360;
        const radius = 160 + Math.random() * 160;
  
        const photo = await savePhotoToServer(imageData, '', angle, radius);
        photosData.push(photo);
        createCard(photo, photosData.length - 1);
      }
      updateUI();
    }
  
    function fileToBase64(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });
    }
  
    input.addEventListener("change", async (e) => {
      await addFiles(e.target.files);
      input.value = "";
    });
  
    // ============ BOX CONTROLS ============
  
    openBoxBtn.addEventListener("click", () => {
      isBoxOpen = true;
      updateUI();
    });
  
    closeBoxBtn.addEventListener("click", () => {
      isBoxOpen = false;
      updateUI();
    });
  
    clearBtn.addEventListener("click", async () => {
      if (confirm("Clear all photos?")) {
        await clearAllPhotosOnServer();
        photosData = [];
        photoLayer.innerHTML = "";
        isBoxOpen = false;
        updateUI();
      }
    });
  
    window.addEventListener("resize", () => {
      if (isBoxOpen) {
        [...photoLayer.children].forEach(card => {
          placeCard(card, +card.dataset.angle, +card.dataset.radius, false);
          card.classList.add('visible');
        });
      }
    });
  
    // ============ MODAL ============
  
    const photoModal = document.getElementById('photo-modal');
    const modalImage = document.getElementById('modal-image');
    const modalCaption = document.getElementById('modal-caption');
    const captionInput = document.getElementById('caption-input');
    const editCaptionBtn = document.getElementById('edit-caption-btn');
    const saveCaptionBtn = document.getElementById('save-caption-btn');
    const closeModalBtn = document.getElementById('close-modal');
    
    let currentPhotoId = null;
  
    function openPhotoModal(photoId) {
      const photo = photosData.find(p => p.id === photoId);
      if (!photo) return;
      
      currentPhotoId = photoId;
      modalImage.src = photo.imageData;
      
      if (photo.caption) {
        modalCaption.textContent = photo.caption;
        modalCaption.classList.remove('empty');
        editCaptionBtn.textContent = '‚úèÔ∏è Edit Caption';
      } else {
        modalCaption.textContent = isOwnBox ? 'Click "Add Caption" to add a memory' : 'No caption';
        modalCaption.classList.add('empty');
        editCaptionBtn.textContent = '‚úèÔ∏è Add Caption';
      }
      
      if (!isOwnBox) {
        editCaptionBtn.style.display = 'none';
        captionInput.style.display = 'none';
        saveCaptionBtn.style.display = 'none';
      } else {
        editCaptionBtn.style.display = '';
      }
      
      captionInput.classList.remove('active');
      saveCaptionBtn.classList.remove('active');
      captionInput.value = photo.caption || '';
      
      photoModal.classList.add('active');
    }
  
    function closePhotoModal() {
      photoModal.classList.remove('active');
      currentPhotoId = null;
    }
  
    function startEditCaption() {
      const photo = photosData.find(p => p.id === currentPhotoId);
      captionInput.value = photo?.caption || '';
      captionInput.classList.add('active');
      saveCaptionBtn.classList.add('active');
      captionInput.focus();
    }
  
    async function saveCaption() {
      if (!currentPhotoId) return;
      
      const newCaption = captionInput.value.trim();
      
      // Update on server
      await updateCaptionOnServer(currentPhotoId, newCaption);
      
      // Update local data
      const photo = photosData.find(p => p.id === currentPhotoId);
      if (photo) photo.caption = newCaption;
      
      // Update modal
      if (newCaption) {
        modalCaption.textContent = newCaption;
        modalCaption.classList.remove('empty');
        editCaptionBtn.textContent = '‚úèÔ∏è Edit Caption';
      } else {
        modalCaption.textContent = 'Click "Add Caption" to add a memory';
        modalCaption.classList.add('empty');
        editCaptionBtn.textContent = '‚úèÔ∏è Add Caption';
      }
      
      // Update card preview
      const card = photoLayer.querySelector(`[data-id="${currentPhotoId}"]`);
      if (card) {
        const preview = card.querySelector('.caption-preview');
        if (preview) {
          preview.textContent = newCaption;
          preview.classList.toggle('empty', !newCaption);
        }
      }
      
      captionInput.classList.remove('active');
      saveCaptionBtn.classList.remove('active');
    }
  
    closeModalBtn.addEventListener('click', closePhotoModal);
    editCaptionBtn.addEventListener('click', startEditCaption);
    saveCaptionBtn.addEventListener('click', saveCaption);
    
    photoModal.addEventListener('click', (e) => {
      if (e.target === photoModal) closePhotoModal();
    });
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && photoModal.classList.contains('active')) {
        closePhotoModal();
      }
    });
    
    captionInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') saveCaption();
    });
  
    // ============ INIT ============
  
    window.addEventListener("DOMContentLoaded", async () => {
      // If viewing someone else, get their name
      if (!isOwnBox) {
        try {
          const res = await fetch(`${API}/users/${encodeURIComponent(viewingUserId)}`);
          const user = await res.json();
          displayOwnerName = user.name || viewingUserId;
          document.getElementById('greeting').textContent = `Viewing ${displayOwnerName}'s Box`;
        } catch (e) {}
        
        // Hide edit controls
        document.getElementById('upload-label').style.display = 'none';
        document.getElementById('photo-input').style.display = 'none';
        document.getElementById('clear-photos').style.display = 'none';
      }
      
      // Load photos from server
      photosData = await loadPhotosFromServer();
      renderPhotos();
    });
  </script>
</script>

</body>
</html>
